<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="contact-form">
      <form action="https://formsubmit.co/4f1ac02d2904fffb3d028bcc5e802dda" method="POST">
        <input type="text" name="_honey" style="display: none;">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://ianchanemailcontactform.netlify.app/success.html" >
        <label>First Name</label>
        <input type="text" name="Name" id="firstName">
        <label>Last Name</label>
        <input type="text" name="Last&nbsp;Name" id="lastName">
        <div>
          <label for="emailInfo" class="form-label">E-mail</label>
          <input type="email" class="form-control" name="Email" id="emailInfo" required>
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="text" class="form-control" name="Phone" id="phoneNumber" placeholder="+1 (415) 867-5309">
        </div>
        <div>
          <label for="comments" class="form-label">Comments, questions?</label>
          <textarea id="comments" name="Comments/Questions" rows="3" required></textarea>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
